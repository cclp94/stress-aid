<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stress Aid</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Montserrat|Quattrocento|Oswald" rel="stylesheet">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/styles.css" rel="stylesheet">

    <script src="https://use.fontawesome.com/663f1e011b.js"></script>
</head>


<body id="index">

    <div id="wrapper">
        <header id="index-header">
            <div class="container">
                <img src="../static/img/logo.png">
            </div>
        </header>

        <div id="grade">
            <strong><span id="mood"></span></strong>
        </div>

        <div id="video" class="choice">
            <i class="fa fa-3x fa-youtube-square" aria-hidden="true"></i>
            <h4 id="">Super funny video!</h4>
            <div id="vid"></div>
            <a href="#" id="show-vid">Check it out!</a>
        </div>

        <div id="pizza" class="choice">
            <i class="fa fa-3x fa-cutlery" aria-hidden="true"></i>
            <h4>Relieve yourself with food</h4>
            <a href="#">Order Domino's pizza</a>
        </div>

        <div id="cute" class="choice">
            <i class="fa fa-3x fa-hand-o-left" aria-hidden="true"></i>
            <h4>Feeling stressed or worried?</h4>
            <a href="#">Here are some tips</a>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../static/js/script.js" type="text/javascript"></script>


</body>

</html>
